<html>
    <head>
        <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="/static/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="/static/js/materialize.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Clearfile</title>
        <link href="/static/style.css" rel="stylesheet"/>
        <script type="text/javascript" src="static/script.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right"><i class="material-icons">book</i></a>
                <form id="search-form" data-ajax="false" action="#">
                <div class="input-field">
                    <input id="clearfile-search-input" type="search">
                    <label class="label-icon" for="clearfile-search-input" id="search-label"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row search-result-container">
                <div class="col s12 m12 l12">
                    <ul id="clearfile-search-results" class="search-results">
                    </ul>
                </div>
            </div>
            <div class="fixed-action-btn" >
                <a class="btn-floating btn-large modal-trigger" id="upload-button" href="#upload"><i class="material-icons">publish</i></a>
            </div>
            <div id="upload" class="modal">
                <div class="modal-content">
                    <form enctype="multipart/form-data" id="upload-form">
                        <div class="row">
                            <div class="input-field">
                                <input name="title" type="text" value=""/>
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Note</span>
                                    <input type="file" name="image" accept="image/*"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <a href="#!" id="form-upload-button" class="modal-action modal-close waves-effect waves-green btn-flat">Upload</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
